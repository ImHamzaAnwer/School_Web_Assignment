<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
         <div class="row header text-center">
            <div class="col-sm-4 logo-sec">
                <h3>Hamza Anwer School</h3>
            </div>

            <div class="col-sm-8 nav-list">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <ul class="navbar-right" role="navigation">
                            <li><a href="">Home</a></li>
                            <li><a href="">About Us</a></li>
                            <li><a href="">Gallery</a></li>
                            <li><a href="">Contact Us</a></li>
                        </ul>    
                    </div>
                </nav> 
            </div> <!--nav row-->
        </div> <!--header row--> 
        
        <div class="contact row">
            <div class="message col-md-12">
                <h2>We are available 24/7 for Your Assistance !</h2>
                
                <form role="form" class="">
                    <div class="form-group col-sm-6">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    
                    <div class="form-group col-sm-12">
                        <label for="textarea">Message:</label>
                        <textarea rows="10"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-default btn-success">Submit</button>
                </form>
            </div>
        </div>
        
        
        <div class="footer row">
            <div class="col-sm-12">
                <h5>Hamza Anwer School, All Right Reserved &reg; || Privacy Policy 2016</h5>
            </div>
        </div>
        
    </div> <!--container-fluid-->
</body>
</html>
